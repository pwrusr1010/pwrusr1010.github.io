<div class="call">
  <div class="call-box-top">
    {% if site.data.contact.phone %}
        <div class="call-phone">
          <strong>Telefon: </strong><a href="tel:+48123123123" class="call-phone-mail-link"> {{ site.data.contact.phone }} </a>
        </div>
    {% endif %}
    {% if site.data.contact.email %}
    <div><strong>E-mail:&nbsp;&nbsp;</strong>
      <a href="mailto:{{ .site.data.contact.email }}" class="call-phone-mail-link">
        {{ site.data.contact.email }}
      </a>
    </div>
    {% endif %}
  </div>
    {% if include.show_button %}
      <div class="call-box-bottom">
        <a href="{{ site.data.contact.contact_button_link }}" class="button">Kontakt</a>
      </div>
    {% endif %}
</div>
